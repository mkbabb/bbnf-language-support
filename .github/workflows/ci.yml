name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lsp:
    name: LSP — cargo test + clippy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lsp
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: lsp
      - run: cargo clippy --all-targets -- -D warnings
      - run: cargo test

  extension:
    name: Extension — lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci
      - run: npm run lint
      - run: npm run build
